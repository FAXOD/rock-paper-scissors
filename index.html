<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-180">
        <title>Rock Paper Scissors</title>
    </head>

    <body>
        <script>
            function getComputerChoice() {
                let num = Math.floor(Math.random() * 3);

                if (num == 0) {
                    return "Rock";
                } else if (num == 1) {
                    return "Paper";
                } else {
                    return "Scissors";
                }
            }
        </script>
    </body>

</html>
